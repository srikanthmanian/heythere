<wm-page layouttype="blank" columns="1" data-ng-controller="MainPageController" name="page1">
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column class="app-content-column" columnwidth="12" paddingleft="15" paddingright="15" name="mainContent">
                <wm-label caption="Home" fontsize="20" name="Heading"></wm-label>
                <wm-html height="auto" width="100%" name="bodyContent">
                    <p>Ahhahahhhahahahahhahaaaahhhh
                    </p>
                </wm-html>
                <wm-tabs name="tabs1">
                    <wm-tabpane name="tabpane1">
                        <wm-tabheader name="tabheader1"></wm-tabheader>
                        <wm-tabcontent name="tabcontent1">
                            <wm-composite widget="text" name="composite1">
                                <wm-label class="col-md-2" name="label2"></wm-label>
                                <wm-text name="text1"></wm-text>
                            </wm-composite>
                            <wm-button name="button1"></wm-button>
                            <wm-composite widget="select" name="composite2">
                                <wm-label class="col-md-2" name="label3"></wm-label>
                                <wm-select name="select1"></wm-select>
                            </wm-composite>
                            <wm-composite widget="radioset" name="composite3">
                                <wm-label class="col-md-2" name="label4"></wm-label>
                                <wm-radioset height="auto" name="radioset1"></wm-radioset>
                            </wm-composite>
                        </wm-tabcontent>
                    </wm-tabpane>
                </wm-tabs>
                <wm-label name="label1" caption="just another label"></wm-label>
            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
